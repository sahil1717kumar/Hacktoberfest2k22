<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=bespoke-serif@400&f[]=tanker@400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>rak buku ku</h1>
    </header>
    <main>
      <div class="wrapper">
        <div class="container input-buku">
          <h2>atur buku yang telah dibaca atau belum dibaca</h2>
          <form class="form" action="#" id="form">
            <div class="form-container">
              <label for="title"><p>masukkan judul buku</p></label>
              <input type="text" id="judul" name="judul" required />
            </div>
            <div class="form-container">
              <label for="penulis"><p>masukkan penulis buku</p></label>
              <input type="text" id="penulis" name="penulis" required />
            </div>
            <div class="form-container">
              <label for="tahun"><p>masukkan tahun buku</p></label>
              <input type="number" id="tahun" name="tahun" required />
            </div>
            <div class="check">
              <label>Masukkan ke daftar buku yang telah dibaca</label>
              <input type="checkbox" id="selesai" name="selesai" />
            </div>
            <div class="submit-container">
              <input
                id="submit"
                class="submit-form"
                type="submit"
                value="Submit"
                name="Submit"
              />
            </div>
          </form>
        </div>
        <div class="container belum-dibaca">
          <h2>Buku yang belum kamu baca</h2>
          <div id="container-buku-belum-selesai" class="container"></div>
        </div>
        <div class="container telah-dibaca">
          <h2>Buku yang telah kamu baca</h2>
          <div id="container-buku-selesai" class="container"></div>
        </div>
      </div>
    </main>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
